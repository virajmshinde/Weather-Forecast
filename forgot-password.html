<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/forgot-pass.css">
    <script src="/forgot-pass.js"></script>
</head>
<body>
  <div class="container">
    <div class="modalOverlay"></div>
    <div class="forgotPasswordModal">
        <h2>Forgot Password</h2>
        Enter Your Email
        <input type="email" id="email" placeholder="Email Address" required>
        <br>
        <button onclick="submitForgotPassword()">Submit</button>
        <button onclick="closeForgotPasswordModal()">Close</button>
    </div>
   </div>
</body>
</html>
